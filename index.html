<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll to animate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class=" sect_1">
        <h1>animate1</h1>
    </section>
    <section class="sect sect_2">
        <h1>animate2</h1>
    </section>
    <section class="sect sect_3">
        <h1>animate3</h1>
    </section>
    

    <script>
        const sect = document.querySelectorAll('.sect');

        let pos = 0;
        let posIndex = 0;
        let d = sect[0].getBoundingClientRect().height;

        window.addEventListener('click', e => {

              if(posIndex == sect.length){
                pos = 0;
                posIndex = 0;
              } else {
                  pos += d;
                  posIndex++;
              }

            scrollTo(0, pos);
        });
        
    </script>

</body>
</html>
